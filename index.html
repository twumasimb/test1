<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Work Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        form {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            flex: 1 1 200px;
            max-width: 300px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .gallery-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        .gallery-item p {
            margin: 0.5rem 0;
        }
        .gallery-item .tags {
            margin-top: 0.5rem;
        }
        .tags span {
            background-color: #007BFF;
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Work Share</h1>
    </header>
    <main>
        <form id="uploadForm" aria-label="Upload Creative Work Form">
            <label for="fileInput">Upload Image:</label>
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" required>
            <button type="submit">Upload</button>
        </form>
        <div class="gallery" id="gallery" aria-label="Gallery of Creative Works">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </main>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());

            if (fileInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const gallery = document.getElementById('gallery');
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = description;
                img.loading = 'lazy';

                const h3 = document.createElement('h3');
                h3.textContent = description;

                const p = document.createElement('p');
                p.textContent = 'Tags:';

                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'tags';

                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                galleryItem.appendChild(img);
                galleryItem.appendChild(h3);
                galleryItem.appendChild(p);
                galleryItem.appendChild(tagsContainer);

                gallery.appendChild(galleryItem);

                // Clear form fields
                fileInput.value = '';
                document.getElementById('description').value = '';
                document.getElementById('tags').value = '';
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
