<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP Form</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 0 80px 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, main, footer {
            padding: 20px;
        }
        header {
            background-color: #0066cc;
            color: #fff;
            text-align: center;
        }
        main {
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            background-color: #0066cc;
            color: #fff;
        }
        h1, h2, h3 {
            margin: 0 0 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0055aa;
        }
        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
        .error {
            color: #d9534f;
            font-size: 0.9em;
        }
        .attendees {
            margin-top: 20px;
        }
        .attendee {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .attendee:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event RSVP Form</h1>
    </header>
    <main>
        <section>
            <h2>Confirm Your Attendance</h2>
            <form id="rsvpForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError" aria-live="polite" aria-atomic="true"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError" aria-live="polite" aria-atomic="true"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error" id="phoneError" aria-live="polite" aria-atomic="true"></span>

                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <span class="error" id="attendanceError" aria-live="polite" aria-atomic="true"></span>

                <button type="submit" onmousedown="handleFormSubmit(event)" onkeydown="handleFormSubmit(event)">Submit</button>
            </form>
        </section>

        <section class="attendees" aria-live="polite" aria-atomic="true">
            <h2>Attendees</h2>
            <ul id="attendeeList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Event RSVP. All rights reserved.</p>
    </footer>
    <script>
        // Keyboard-accessible JavaScript functions
        function handleFormSubmit(event) {
            if (event.type === 'click' || (event.type === 'keydown' && (event.key === 'Enter' || event.key === ' '))) {
                event.preventDefault();
                const form = document.getElementById('rsvpForm');
                const name = document.getElementById('name');
                const email = document.getElementById('email');
                const phone = document.getElementById('phone');
                const attendance = document.getElementById('attendance');
                const nameError = document.getElementById('nameError');
                const emailError = document.getElementById('emailError');
                const phoneError = document.getElementById('phoneError');
                const attendanceError = document.getElementById('attendanceError');
                const attendeeList = document.getElementById('attendeeList');

                // Clear previous errors
                nameError.textContent = '';
                emailError.textContent = '';
                phoneError.textContent = '';
                attendanceError.textContent = '';

                let isValid = true;

                if (name.value.trim() === '') {
                    nameError.textContent = 'Name is required.';
                    isValid = false;
                }

                if (email.value.trim() === '') {
                    emailError.textContent = 'Email is required.';
                    isValid = false;
                }

                if (phone.value.trim() === '') {
                    phoneError.textContent = 'Phone number is required.';
                    isValid = false;
                }

                if (attendance.value === '') {
                    attendanceError.textContent = 'Attendance is required.';
                    isValid = false;
                }

                if (isValid) {
                    const attendee = document.createElement('li');
                    attendee.className = 'attendee';
                    attendee.textContent = `${name.value} - ${email.value} - ${phone.value} - ${attendance.value === 'yes' ? 'Attending' : 'Not Attending'}`;
                    attendeeList.appendChild(attendee);

                    // Clear form fields
                    form.reset();
                }
            }
        }
    </script>
</body>
</html>
