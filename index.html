<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Interactive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:focus, input:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .success {
            color: green;
            font-size: 1em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Form</h1>
    </header>
    <main>
        <form id="userForm" aria-labelledby="formTitle">
            <h2 id="formTitle">Please fill out the form below:</h2>
            
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required aria-describedby="nameError" />
            <div id="nameError" class="error hidden" role="alert"></div>

            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required aria-describedby="emailError" />
            <div id="emailError" class="error hidden" role="alert"></div>

            <label for="password">Password (required):</label>
            <input type="password" id="password" name="password" required aria-describedby="passwordError" />
            <div id="passwordError" class="error hidden" role="alert"></div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" aria-describedby="phoneError" />
            <div id="phoneError" class="error hidden" role="alert"></div>

            <button type="submit">Submit</button>
            <div id="submissionMessage" class="success hidden"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Accessible Forms</p>
    </footer>
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for validation
            
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function(el) {
                el.classList.add('hidden');
                el.textContent = '';
            });

            let isValid = true;

            // Validate Name
            const nameInput = document.getElementById('name');
            if (nameInput.value.trim() === '') {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
                document.getElementById('nameError').classList.remove('hidden');
            }

            // Validate Email
            const emailInput = document.getElementById('email');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(emailInput.value)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('emailError').classList.remove('hidden');
            }

            // Validate Password
            const passwordInput = document.getElementById('password');
            if (passwordInput.value.length < 6) {
                isValid = false;
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                document.getElementById('passwordError').classList.remove('hidden');
            }

            // Validate Phone (optional)
            const phoneInput = document.getElementById('phone');
            if (phoneInput.value && !/^\d{10}$/.test(phoneInput.value)) {
                isValid = false;
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number.';
                document.getElementById('phoneError').classList.remove('hidden');
            }

            // If valid, show success message
            if (isValid) {
                document.getElementById('submissionMessage').textContent = 'Form submitted successfully!';
                document.getElementById('submissionMessage').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
