<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .tasks {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task:last-child {
            border-bottom: none;
        }
        .task.completed {
            text-decoration: line-through;
            color: #888;
        }
        .task button {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font-size: 16px;
        }
        .task button:hover {
            text-decoration: underline;
        }
        .reward {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" role="application" aria-label="Task Tracker">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Add a new task" required>
            <button type="submit" aria-label="Add Task">Add Task</button>
        </form>
        <ul id="tasks" class="tasks" aria-label="List of tasks">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <div id="reward" class="reward" aria-live="polite" aria-atomic="true" role="status">
            <!-- Reward message will be dynamically updated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const tasksList = document.getElementById('tasks');
            const rewardMessage = document.getElementById('reward');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let rewards = 0;

            function renderTasks() {
                tasksList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task';
                    li.tabIndex = 0;
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <button aria-label="Complete task: ${task.text}">Complete</button>
                    `;
                    if (task.completed) {
                        li.classList.add('completed');
                    }
                    li.querySelector('button').addEventListener('click', () => {
                        completeTask(index);
                    });
                    tasksList.appendChild(li);
                });
            }

            function completeTask(index) {
                tasks[index].completed = true;
                rewards += 10;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                updateRewardMessage();
            }

            function updateRewardMessage() {
                rewardMessage.textContent = `Rewards: ${rewards} points`;
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText) {
                    tasks.push({ text: taskText, completed: false });
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    taskInput.value = '';
                    renderTasks();
                }
            });

            renderTasks();
            updateRewardMessage();
        });
    </script>
</body>
</html>
