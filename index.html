<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Digital Art Gallery</title>
    <style>
        /* CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Color Variables for Light/Dark Mode */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #0066cc;
            --border-color: #dddddd;
            --card-bg: #ffffff;
            --modal-overlay: rgba(0, 0, 0, 0.7);
            --focus-color: #0066cc;
            --error-color: #d32f2f;
        }

        /* Dark Mode Variables */
        .dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f5f5f7;
            --text-secondary: #bbbbbb;
            --accent-color: #4d9fff;
            --border-color: #444444;
            --card-bg: #2a2a2a;
            --modal-overlay: rgba(0, 0, 0, 0.85);
            --focus-color: #ffffff;
        }

        /* Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        main {
            padding: 2rem 0;
            min-height: calc(100vh - 180px);
        }

        footer {
            background-color: var(--bg-secondary);
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        /* Navigation */
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a:hover, nav a:focus {
            color: var(--accent-color);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after, nav a:focus::after {
            width: 100%;
        }

        /* Controls Section */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            justify-content: space-between;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-container label {
            font-weight: 500;
        }

        .filter-container select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            min-width: 150px;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 3px var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .gallery-item:hover, .gallery-item:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 1rem;
        }

        .gallery-item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .gallery-item-artist {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .gallery-item-category {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            z-index: 100;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 0 auto;
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-body {
            padding: 1rem;
        }

        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-detail {
            margin-bottom: 0.5rem;
        }

        .modal-detail-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-button:hover, .close-button:focus {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility Focus Styles */
        button:focus, input:focus, select:focus, textarea:focus, a:focus, .gallery-item:focus-within {
            outline: 3px solid var(--focus-color);
            outline-offset: 2px;
        }

        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }

        /* Skip Link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent-color);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s ease;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }

            .modal {
                padding: 1rem;
            }
        }

        /* Visually Hidden (for screen readers) */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header>
        <div class="container header-content">
            <h1>Digital Art Gallery</h1>
            <nav role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="#" aria-current="page">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            <section aria-labelledby="gallery-heading">
                <h2 id="gallery-heading" class="sr-only">Art Gallery</h2>
                
                <div class="controls">
                    <div class="search-container">
                        <label for="search" class="sr-only">Search artworks</label>
                        <span class="search-icon" aria-hidden="true">🔍</span>
                        <input 
                            type="search" 
                            id="search" 
                            placeholder="Search artworks by title or artist" 
                            aria-label="Search artworks by title or artist"
                        >
                    </div>
                    
                    <div class="filter-container">
                        <label for="category-filter">Filter by:</label>
                        <select id="category-filter" aria-label="Filter artworks by category">
                            <option value="all">All Categories</option>
                            <option value="digital-painting">Digital Painting</option>
                            <option value="3d-art">3D Art</option>
                            <option value="pixel-art">Pixel Art</option>
                            <option value="photography">Photography</option>
                            <option value="abstract">Abstract</option>
                        </select>
                    </div>
                    
                    <div class="dark-mode-toggle">
                        <span id="dark-mode-label">Dark Mode</span>
                        <label class="toggle-switch" for="dark-mode-toggle">
                            <input 
                                type="checkbox" 
                                id="dark-mode-toggle" 
                                aria-labelledby="dark-mode-label"
                                role="switch"
                                aria-checked="false"
                            >
                            <span class="toggle-slider" aria-hidden="true"></span>
                        </label>
                    </div>
                </div>
                
                <div id="gallery-status" aria-live="polite" class="sr-only"></div>
                
                <div class="gallery-grid" id="gallery-grid" role="list">
                    <!-- Gallery items will be populated here by JavaScript -->
                    <div class="loading" aria-live="polite">
                        <div class="loading-spinner" aria-hidden="true"></div>
                        <p>Loading artworks...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="artwork-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true" hidden>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Artwork Title</h2>
                <button 
                    id="close-modal" 
                    class="close-button" 
                    aria-label="Close modal"
                >×</button>
            </div>
            <div class="modal-body">
                <img id="modal-image" class="modal-image" src="" alt="">
                <div id="modal-description"></div>
                <div class="modal-details">
                    <div class="modal-detail">
                        <span class="modal-detail-label">Artist:</span>
                        <span id="modal-artist"></span>
                    </div>
                    <div class="modal-detail">
                        <span class="modal-detail-label">Category:</span>
                        <span id="modal-category"></span>
                    </div>
                    <div class="modal-detail">
                        <span class="modal-detail-label">Year:</span>
                        <span id="modal-year"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Digital Art Gallery. All rights reserved.</p>
            <p>This gallery is committed to accessibility for all users.</p>
        </div>
    </footer>

            },

                id: 10,
                title: "Ethereal Light",
                artist: "Marcus Williams",
                category: "photography",
                year: 2022,
                description: "A digitally enhanced photograph capturing light in a mystical forest. The post-processing enhances the natural beauty while adding a dreamlike quality.",
                imageUrl: "https://images.unsplash.com/photo-1551524559-8af4e6624178?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                altText: "Ethereal forest scene with sunlight streaming through trees creating beams of light in misty atmosphere"
            },
            {
                id: 11,
                title: "Voxel World",
                artist: "Sanjay Patel",
                category: "3d-art",
                year: 2021,
                description: "A 3D artwork created using voxels (3D pixels) to build a whimsical landscape. The piece celebrates the beauty of simplified forms and bold colors.",
                imageUrl: "https://images.unsplash.com/photo-1623150502742-6a849aa94be4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                altText: "3D voxel art showing a colorful cubic landscape with blocky trees, mountains, and buildings"
            },
            {
                id: 12,
                title: "Geometric Harmony",
                artist: "Maya Johnson",
                category: "abstract",
                year: 2023,
                description: "An abstract composition exploring the harmony of geometric shapes and color relationships. The balanced arrangement creates a sense of order within complexity.",
                imageUrl: "https://images.unsplash.com/photo-1614850715649-1d0106293bd1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                altText: "Abstract digital artwork with balanced geometric shapes in harmonious color arrangements"
            }
        ];

        // DOM Elements
        const galleryGrid = document.getElementById('gallery-grid');
        const searchInput = document.getElementById('search');
        const categoryFilter = document.getElementById('category-filter');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const modal = document.getElementById('artwork-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalDescription = document.getElementById('modal-description');
        const modalArtist = document.getElementById('modal-artist');
        const modalCategory = document.getElementById('modal-category');
        const modalYear = document.getElementById('modal-year');
        const galleryStatus = document.getElementById('gallery-status');

        // Initialize the gallery
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate loading delay
            setTimeout(() => {
                renderGallery(artworks);
                updateStatusMessage(`Showing ${artworks.length} artworks`);
            }, 1000);

            // Check for saved dark mode preference
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                darkModeToggle.setAttribute('aria-checked', 'true');
            }

            // Set up event listeners
            setupEventListeners();
        });

        // Set up all event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', filterArtworks);
            
            // Category filter
            categoryFilter.addEventListener('change', filterArtworks);
            
            // Dark mode toggle
            darkModeToggle.addEventListener('change', toggleDarkMode);
            
            // Close modal with button
            closeModalButton.addEventListener('click', closeModal);
            closeModalButton.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    closeModal();
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    closeModal();
                }
            });
            
            // Close modal when clicking outside content
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Render gallery items
        function renderGallery(items) {
            galleryGrid.innerHTML = '';
            
            if (items.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = '<p>No artworks found matching your search criteria.</p>';
                galleryGrid.appendChild(noResults);
                return;
            }
            
            items.forEach(artwork => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('role', 'listitem');
                galleryItem.setAttribute('tabindex', '0');
                galleryItem.setAttribute('aria-label', `${artwork.title} by ${artwork.artist}, ${artwork.category} from ${artwork.year}`);
                
                galleryItem.innerHTML = `
                    <img src="${artwork.imageUrl}" alt="${artwork.altText}">
                    <div class="gallery-item-info">
                        <h3 class="gallery-item-title">${artwork.title}</h3>
                        <p class="gallery-item-artist">by ${artwork.artist}</p>
                        <span class="gallery-item-category">${formatCategory(artwork.category)}</span>
                    </div>
                `;
                
                // Add event listeners for opening the modal
                galleryItem.addEventListener('click', () => openModal(artwork));
                galleryItem.addEventListener('keydown', (e) => {
