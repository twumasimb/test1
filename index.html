<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Calculator</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 0 80px 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, main, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        main {
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2 {
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus, input:focus, select:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        .budget-breakdown {
            margin-top: 20px;
        }
        .budget-breakdown table {
            width: 100%;
            border-collapse: collapse;
        }
        .budget-breakdown th, .budget-breakdown td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .budget-breakdown th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="#main-content" tabindex="1">Skip to main content</a>
        </nav>
        <h1>Monthly Budget Calculator</h1>
    </header>
    <main id="main-content">
        <section>
            <h2>Enter Your Monthly Income and Expenses</h2>
            <form id="budget-form">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" min="0" required aria-describedby="income-error">
                <span id="income-error" class="error" aria-live="polite"></span>

                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" name="expenses" min="0" required aria-describedby="expenses-error">
                <span id="expenses-error" class="error" aria-live="polite"></span>

                <button type="submit" id="calculate-button">Calculate Budget</button>
            </form>
        </section>
        <section class="budget-breakdown" aria-live="polite" aria-atomic="true">
            <h2>Budget Breakdown</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Income</td>
                        <td id="income-amount">$0.00</td>
                    </tr>
                    <tr>
                        <td>Expenses</td>
                        <td id="expenses-amount">$0.00</td>
                    </tr>
                    <tr>
                        <td>Remaining</td>
                        <td id="remaining-amount">$0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Monthly Budget Calculator. All rights reserved.</p>
    </footer>
    <script>
        // Keyboard-accessible JavaScript functions
        document.getElementById('budget-form').addEventListener('submit', function(event) {
            event.preventDefault();
            handleInteraction(event);
        });

        function handleInteraction(event) {
            if (event.type === 'click' || 
                (event.type === 'keydown' && (event.key === 'Enter' || event.key === ' '))) {
                calculateBudget();
            }
        }

        function calculateBudget() {
            const incomeInput = document.getElementById('income');
            const expensesInput = document.getElementById('expenses');
            const incomeAmount = document.getElementById('income-amount');
            const expensesAmount = document.getElementById('expenses-amount');
            const remainingAmount = document.getElementById('remaining-amount');
            const incomeError = document.getElementById('income-error');
            const expensesError = document.getElementById('expenses-error');

            incomeError.textContent = '';
            expensesError.textContent = '';

            let income = parseFloat(incomeInput.value);
            let expenses = parseFloat(expensesInput.value);

            if (isNaN(income) || income < 0) {
                incomeError.textContent = 'Please enter a valid income amount.';
                incomeInput.focus();
                return;
            }

            if (isNaN(expenses) || expenses < 0) {
                expensesError.textContent = 'Please enter a valid expenses amount.';
                expensesInput.focus();
                return;
            }

            incomeAmount.textContent = `$${income.toFixed(2)}`;
            expensesAmount.textContent = `$${expenses.toFixed(2)}`;
            remainingAmount.textContent = `$${(income - expenses).toFixed(2)}`;
        }
    </script>
</body>
</html>
