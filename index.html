<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Work Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 1rem;
            text-align: center;
        }
        main {
            width: 90%;
            max-width: 800px;
            margin: 2rem 0;
        }
        form {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .gallery-item {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .gallery-item p {
            margin: 0.5rem 0;
        }
        @media (max-width: 600px) {
            main {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Work Gallery</h1>
    </header>
    <main>
        <form id="uploadForm" aria-labelledby="uploadFormLabel">
            <h2 id="uploadFormLabel">Upload Your Creative Work</h2>
            <label for="fileUpload">Upload Image:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept="image/*" required aria-required="true">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required aria-required="true"></textarea>
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" required aria-required="true">
            <button type="submit">Upload</button>
        </form>
        <section aria-labelledby="galleryLabel" class="gallery" id="gallery">
            <h2 id="galleryLabel" class="visually-hidden">Gallery of Uploaded Works</h2>
        </section>
    </main>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileUpload');
            const description = document.getElementById('description').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const gallery = document.getElementById('gallery');
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${e.target.result}" alt="${description}">
                        <p>${description}</p>
                        <p><strong>Tags:</strong> ${tags.join(', ')}</p>
                    `;
                    gallery.appendChild(galleryItem);
                };
                reader.readAsDataURL(file);
                document.getElementById('uploadForm').reset();
            }
        });

        // Ensure keyboard navigation works for all interactive elements
        document.querySelectorAll('button, input, textarea').forEach(element => {
            element.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.target.click();
                }
            });
        });
    </script>
</body>
</html>
