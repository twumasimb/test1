<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 0 80px 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header, main, footer {
            padding: 1rem;
        }
        header {
            background-color: #0066cc;
            color: #fff;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            background-color: #0066cc;
            color: #fff;
            margin-top: 2rem;
        }
        h1, h2, h3 {
            color: #0066cc;
        }
        form {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0053a3;
        }
        .error {
            color: #d00;
            margin-top: 0.5rem;
        }
        .chart {
            margin-top: 2rem;
        }
        /* Focus indicators */
        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#log-workout">Log Workout</a></li>
                <li><a href="#progress-chart">Progress Chart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="log-workout">
            <h2>Log Your Workout</h2>
            <form id="workout-form">
                <label for="exercise-type">Exercise Type:</label>
                <input type="text" id="exercise-type" name="exercise-type" required>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>
                <label for="calories-burned">Calories Burned:</label>
                <input type="number" id="calories-burned" name="calories-burned" min="1" required>
                <button type="submit">Log Workout</button>
                <div class="error" id="form-error" aria-live="assertive" aria-atomic="true"></div>
            </form>
        </section>
        <section id="progress-chart">
            <h2>Progress Chart</h2>
            <canvas id="chart" class="chart" aria-label="Progress Chart" role="img" aria-describedby="chart-description"></canvas>
            <p id="chart-description">This chart displays your daily workout progress, including exercise type, duration, and calories burned.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fitness Tracker. All rights reserved.</p>
    </footer>
    <script>
        // Keyboard-accessible JavaScript functions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('workout-form');
            const chartCanvas = document.getElementById('chart');
            const chartDescription = document.getElementById('chart-description');
            const formError = document.getElementById('form-error');
            const workouts = [];

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const exerciseType = document.getElementById('exercise-type').value;
                const duration = document.getElementById('duration').value;
                const caloriesBurned = document.getElementById('calories-burned').value;

                if (exerciseType && duration && caloriesBurned) {
                    workouts.push({ exerciseType, duration, caloriesBurned });
                    form.reset();
                    formError.textContent = '';
                    updateChart();
                } else {
                    formError.textContent = 'Please fill in all fields.';
                }
            });

            function updateChart() {
                const ctx = chartCanvas.getContext('2d');
                ctx.clearRect(0, 0, chartCanvas.width, chartCanvas.height);

                if (workouts.length > 0) {
                    const labels = workouts.map(workout => workout.exerciseType);
                    const data = {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Duration (minutes)',
                                data: workouts.map(workout => workout.duration),
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Calories Burned',
                                data: workouts.map(workout => workout.caloriesBurned),
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }
                        ]
                    };

                    const options = {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    };

                    new Chart(ctx, {
                        type: 'bar',
                        data: data,
                        options: options
                    });
                } else {
                    chartDescription.textContent = 'No workouts logged yet. Start logging your workouts to see your progress.';
                }
            }

            // Initialize the chart
            updateChart();
        });
    </script>
</body>
</html>
