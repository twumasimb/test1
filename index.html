<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Palette Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .color-input {
            margin: 10px 0;
        }
        .color-display {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (prefers-reduced-motion: reduce) {
            .color-box {
                transition: none;
            }
        }
    </style>
</head>
<body>

<a href="#main-content" class="skip-link">Skip to main content</a>

<header>
    <h1>Interactive Color Palette Mixer</h1>
    <nav aria-label="Main Navigation">
        <a href="#color-mixer">Color Mixer</a>
        <a href="#palette-display">Palette Display</a>
    </nav>
</header>

<main id="main-content">
    <section id="color-mixer">
        <h2>Mix Your Colors</h2>
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" class="color-input" aria-describedby="color1Help">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" class="color-input" aria-describedby="color2Help">
        <button id="mixColors" aria-label="Mix selected colors">Mix Colors</button>
        <div id="colorDisplay" class="color-display" role="img" aria-label="Color display area"></div>
        <p id="color1Help" class="error" aria-live="polite"></p>
        <p id="color2Help" class="error" aria-live="polite"></p>
    </section>

    <section id="palette-display">
        <h2>Your Color Palette</h2>
        <div id="palette" class="color-palette" role="region" aria-labelledby="paletteHeading">
            <h3 id="paletteHeading" class="visually-hidden">Color Palette</h3>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Interactive Color Palette Mixer</p>
</footer>

<script>
    document.getElementById('mixColors').addEventListener('click', function() {
        const color1 = document.getElementById('color1').value;
        const color2 = document.getElementById('color2').value;
        const display = document.getElementById('colorDisplay');
        const palette = document.getElementById('palette');
        const error1 = document.getElementById('color1Help');
        const error2 = document.getElementById('color2Help');

        // Reset error messages
        error1.textContent = '';
        error2.textContent = '';

        // Validate colors
        if (!color1) {
            error1.textContent = 'Please select Color 1.';
        }
        if (!color2) {
            error2.textContent = 'Please select Color 2.';
        }
        if (color1 && color2) {
            // Mix colors (simple average)
            const mixedColor = mixColors(color1, color2);
            display.style.backgroundColor = mixedColor;
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = mixedColor;
            palette.appendChild(colorBox);
        }
    });

    function mixColors(color1, color2) {
        const r1 = parseInt(color1.slice(1, 3), 16);
        const g1 = parseInt(color1.slice(3, 5), 16);
        const b1 = parseInt(color1.slice(5, 7), 16);
        const r2 = parseInt(color2.slice(1, 3), 16);
        const g2 = parseInt(color2.slice(3, 5), 16);
        const b2 = parseInt(color2.slice(5, 7), 16);
        
        const rMixed = Math.round((r1 + r2) / 2);
        const gMixed = Math.round((g1 + g2) / 2);
        const bMixed = Math.round((b1 + b2) / 2);
        
        return `#${((1 << 24) + (rMixed << 16) + (gMixed << 8) + bMixed).toString(16).slice(1)}`;
    }
</script>

</body>
</html>
