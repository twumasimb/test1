<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Art Gallery</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 80px 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover, nav a:focus {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover, .search-bar button:focus {
            background-color: #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .info {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .filter-buttons {
            margin: 20px 0;
        }
        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-buttons button:hover, .filter-buttons button:focus {
            background-color: #555;
        }
        .dark-mode .filter-buttons button {
            background-color: #555;
            color: #e0e0e0;
        }
        .dark-mode .filter-buttons button:hover, .dark-mode .filter-buttons button:focus {
            background-color: #777;
        }
        .dark-mode .search-bar button {
            background-color: #555;
        }
        .dark-mode .search-bar button:hover, .dark-mode .search-bar button:focus {
            background-color: #777;
        }
        .dark-mode .modal-content {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode .modal-content .close {
            color: #e0e0e0;
        }
        .dark-mode .gallery-item {
            border-color: #555;
        }
        .dark-mode .gallery-item .info {
            background-color: rgba(255, 255, 255, 0.7);
            color: #1a1a1a;
        }
        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="#gallery">Gallery</a>
            <a href="#search">Search</a>
            <a href="#filters">Filters</a>
            <button id="darkModeToggle" aria-label="Toggle dark mode">Dark Mode</button>
        </nav>
    </header>
    <main>
        <h1>Interactive Digital Art Gallery</h1>
        <section id="search" class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for artworks" aria-label="Search for artworks">
            <button id="searchButton" aria-label="Search">Search</button>
        </section>
        <section id="filters" class="filter-buttons">
            <button data-category="all" aria-label="Show all artworks">All</button>
            <button data-category="painting" aria-label="Show paintings">Paintings</button>
            <button data-category="sculpture" aria-label="Show sculptures">Sculptures</button>
            <button data-category="photography" aria-label="Show photographs">Photographs</button>
        </section>
        <section id="gallery" class="gallery">
            <!-- Example gallery items -->
            <article class="gallery-item" data-category="painting">
                <img src="painting1.jpg" alt="A beautiful painting of a sunset" aria-label="A beautiful painting of a sunset">
                <div class="info">
                    <h2>Painting 1</h2>
                    <p>A beautiful painting of a sunset</p>
                </div>
            </article>
            <article class="gallery-item" data-category="sculpture">
                <img src="sculpture1.jpg" alt="A modern sculpture made of metal" aria-label="A modern sculpture made of metal">
                <div class="info">
                    <h2>Sculpture 1</h2>
                    <p>A modern sculpture made of metal</p>
                </div>
            </article>
            <article class="gallery-item" data-category="photography">
                <img src="photography1.jpg" alt="A stunning photograph of a city skyline" aria-label="A stunning photograph of a city skyline">
                <div class="info">
                    <h2>Photography 1</h2>
                    <p>A stunning photograph of a city skyline</p>
                </div>
            </article>
            <!-- Add more gallery items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Interactive Digital Art Gallery. All rights reserved.</p>
    </footer>
    <div id="modal" class="modal" aria-hidden="true" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <span class="close" aria-label="Close modal" tabindex="0">X</span>
            <img id="modalImage" src="" alt="" aria-hidden="true">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>
    <script>
        // Keyboard-accessible JavaScript functions
        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const closeButton = document.querySelector('.close');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const filterButtons = document.querySelectorAll('.filter-buttons button');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            // Open modal on gallery item click
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const imgSrc = this.querySelector('img').src;
                    const title = this.querySelector('.info h2').textContent;
                    const description = this.querySelector('.info p').textContent;
                    modalImage.src = imgSrc;
                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modal.style.display = 'flex';
                    modalImage.setAttribute('aria-hidden', 'false');
                    modalImage.setAttribute('alt', title);
                });
                item.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        this.click();
                    }
                });
            });

            // Close modal on close button click or escape key
            closeButton.addEventListener('click', closeModal);
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });

            function closeModal() {
                modal.style.display = 'none';
                modalImage.setAttribute('aria-hidden', 'true');
                modalImage.setAttribute('alt', '');
            }

            // Dark mode toggle
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
            });

            // Filter gallery items
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    galleryItems.forEach(item => {
                        if (category === 'all' || item.getAttribute('data-category') === category) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
                button.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        this.click();
                    }
                });
            });

            // Search functionality
            searchButton.addEventListener('click', function() {
                const query = searchInput.value.toLowerCase();
                galleryItems.forEach(item => {
                    const title = item.querySelector('.info h2').textContent.toLowerCase();
                    const description = item.querySelector('.info p').textContent.toLowerCase();
                    if (title.includes(query) || description.includes(query)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    searchButton.click();
                }
            });
        });
    </script>
</body>
</html>
