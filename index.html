<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Exploration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
        }
        nav {
            margin-bottom: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            position: relative;
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .constellation {
            cursor: pointer;
            position: relative;
            display: inline-block;
            margin: 0 1rem;
        }
        .constellation:hover::after {
            content: attr(data-info);
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem;
            border-radius: 5px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            margin: 0 10px;
            scroll-snap-align: start;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
        }
        @media (prefers-reduced-motion: reduce) {
            .gallery img {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <h1>Explore the Cosmos</h1>
        <nav aria-label="Main Navigation">
            <a href="#constellations">Constellations</a>
            <a href="#planet-gallery">Planet Gallery</a>
        </nav>
    </header>
    <main id="main-content">
        <section id="constellations">
            <h2>Constellations</h2>
            <div class="constellation" data-info="Orion: The Hunter">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="blue" />
                </svg>
            </div>
            <div class="constellation" data-info="Ursa Major: The Great Bear">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="green" />
                </svg>
            </div>
            <div class="constellation" data-info="Cassiopeia: The Queen">
                <svg width="50" height="50" viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="red" />
                </svg>
            </div>
        </section>
        <section id="planet-gallery">
            <h2>Planet Gallery</h2>
            <div class="gallery" role="region" aria-label="Gallery of Planets">
                <img src="https://via.placeholder.com/150?text=Earth" alt="Earth" />
                <img src="https://via.placeholder.com/150?text=Mars" alt="Mars" />
                <img src="https://via.placeholder.com/150?text=Jupiter" alt="Jupiter" />
                <img src="https://via.placeholder.com/150?text=Saturn" alt="Saturn" />
                <img src="https://via.placeholder.com/150?text=Venus" alt="Venus" />
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Space Exploration. All rights reserved.</p>
    </footer>
    <script>
        document.querySelectorAll('.constellation').forEach(item => {
            item.addEventListener('click', () => {
                alert(`You clicked on ${item.getAttribute('data-info')}`);
            });
        });
    </script>
</body>
</html>
