<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Digital Art Gallery</title>
    <style>
        /* CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Properties for Theme Management */
        :root {
            --color-bg-primary: #ffffff;
            --color-bg-secondary: #f5f5f7;
            --color-text-primary: #333333;
            --color-text-secondary: #666666;
            --color-accent: #0066cc;
            --color-border: #dddddd;
            --color-focus: #0066cc;
            --color-error: #d32f2f;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Dark Mode Theme */
        [data-theme="dark"] {
            --color-bg-primary: #121212;
            --color-bg-secondary: #1e1e1e;
            --color-text-primary: #f5f5f7;
            --color-text-secondary: #bbbbbb;
            --color-accent: #4d9fff;
            --color-border: #444444;
            --color-focus: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            transition: var(--transition);
            min-height: 100vh;
        }

        /* Accessibility - Focus Styles */
        button:focus, 
        input:focus, 
        select:focus, 
        textarea:focus, 
        a:focus,
        .gallery-item:focus,
        .theme-toggle:focus {
            outline: 3px solid var(--color-focus);
            outline-offset: 2px;
        }

        /* Skip Link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-accent);
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s ease;
        }

        .skip-link:focus {
            top: 0;
        }

        /* Layout Components */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--color-bg-secondary);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-text-primary);
        }

        main {
            padding: 40px 0;
        }

        footer {
            background-color: var(--color-bg-secondary);
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: 2px solid var(--color-border);
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--color-text-primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--color-bg-primary);
        }

        .theme-toggle-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* Controls Section */
        .controls {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            background-color: var(--color-bg-secondary);
            padding: 20px;
            border-radius: 8px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            flex-grow: 1;
            max-width: 500px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--color-accent);
        }

        .search-button {
            padding: 10px 20px;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .search-button:hover {
            opacity: 0.9;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 500;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .filter-select:focus {
            border-color: var(--color-accent);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .gallery-item {
            background-color: var(--color-bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
            border: none;
            text-align: left;
            display: block;
        }

        .gallery-item:hover, 
        .gallery-item:focus {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .gallery-image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/2;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-image,
        .gallery-item:focus .gallery-image {
            transform: scale(1.05);
        }

        .gallery-info {
            padding: 15px;
        }

        .gallery-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--color-text-primary);
        }

        .gallery-artist {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .gallery-category {
            display: inline-block;
            background-color: var(--color-accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-bg-primary);
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            width: 900px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text-primary);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--color-bg-secondary);
            z-index: 10;
        }

        .modal-close:hover {
            background-color: var(--color-border);
        }

        .modal-image-container {
            width: 100%;
            max-height: 60vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-bg-secondary);
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
        }

        .modal-details {
            padding: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .modal-artist {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            margin-bottom: 15px;
        }

        .modal-category {
            display: inline-block;
            background-color: var(--color-accent);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .modal-description {
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .modal-date {
            color: var(--color-text-secondary);
            font-style: italic;
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 40px;
            background-color: var(--color-bg-secondary);
            border-radius: 8px;
            margin-top: 30px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid var(--color-bg-secondary);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form {
                max-width: 100%;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Accessibility - High Contrast Focus for Dark Theme */
        [data-theme="dark"] button:focus, 
        [data-theme="dark"] input:focus, 
        [data-theme="dark"] select:focus, 
        [data-theme="dark"] textarea:focus, 
        [data-theme="dark"] a:focus,
        [data-theme="dark"] .gallery-item:focus,
        [data-theme="dark"] .theme-toggle:focus {
            outline: 3px solid #ffffff;
        }

        /* Screen Reader Only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header>
        <div class="container header-content">
            <h1 class="site-title">Digital Art Gallery</h1>
            <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
                <span class="theme-toggle-icon" aria-hidden="true">ðŸŒž</span>

            </button>

    </header>

    <main id="main-content">
        <div class="container">
            <section aria-labelledby="gallery-heading">
                <h2 id="gallery-heading" class="sr-only">Art Gallery</h2>
                
                <div class="controls">
                    <form id="search-form" class="search-form" role="search">
                        <label for="search-input" class="sr-only">Search artworks</label>
                        <input 
                            type="search" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="Search by title or artist" 
                            aria-label="Search artworks"
                        >
                        <button type="submit" class="search-button">Search</button>
                    </form>
                    
                    <div class="filter-container">
                        <label for="category-filter" class="filter-label">Filter by:</label>
                        <select id="category-filter" class="filter-select" aria-label="Filter artworks by category">
                            <option value="all">All Categories</option>
                            <option value="digital-painting">Digital Painting</option>
                            <option value="pixel-art">Pixel Art</option>
                            <option value="3d-rendering">3D Rendering</option>
                            <option value="photography">Photography</option>
                            <option value="mixed-media">Mixed Media</option>
                        </select>
                    </div>
                </div>

                <div id="gallery-container" class="gallery" aria-live="polite">
                    <!-- Gallery items will be loaded here -->
                    <div class="loading">
                        <div class="loading-spinner" aria-hidden="true"></div>
                        <p>Loading artworks...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="modal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button id="modal-close" class="modal-close" aria-label="Close modal">
                Ã—
            </button>
            <div class="modal-image-container">
                <img id="modal-image" class="modal-image" src="" alt="" />
            </div>
            <div class="modal-details">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-artist" class="modal-artist"></p>
                <span id="modal-category" class="modal-category"></span>
                <p id="modal-description" class="modal-description"></p>
                <p id="modal-date" class="modal-date"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Digital Art Gallery. All rights reserved.</p>
            <p>All artworks are displayed with permission from the artists.</p>
        </div>
    </footer>

        // Art gallery data
        const artworks = [

                image: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",

            },
            {

                image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A detailed pixel art landscape depicting a mystical forest with hidden creatures and pathways. Each pixel has been carefully placed to create depth and atmosphere in this nostalgic piece.",
                date: "March 2023"
            },
            {

                artist: "Marcus Johnson",
                category: "mixed-media",
                image: "https://images.unsplash.com/photo-1549490349-8643362247b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",

                image: "https://images.unsplash.com/photo-1633621641966-23836fcafd7a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A 3D rendered scene featuring crystalline structures in an otherworldly landscape. The piece plays with light refraction and geometric forms to create a sense of alien beauty.",
                date: "February 2023"

            {
                id: 5,

                category: "photography",
                image: "https://images.unsplash.com/photo-1523878288860-7ad281611901?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A series of digitally enhanced urban photography, capturing the hidden patterns and textures of city life. The images have been processed to highlight architectural details often overlooked.",
                date: "May 2023"
            },
            {
                id: 6,
                title: "Quantum Dreams",

                date: "June 2023"
            },
            {
                id: 7,
                title: "8-Bit Memories",
                artist: "Carlos Mendez",
                category: "pixel-art",
                image: "https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A nostalgic pixel art piece reminiscent of classic video games from the 1980s. The artwork tells a story through carefully crafted scenes that evoke the golden age of 8-bit gaming.",
                date: "July 2023"
            },
            {
                id: 8,
                title: "Biomorphic Structures",
                artist: "Fatima Al-Zahra",
                category: "3d-rendering",
                image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A series of 3D rendered organic forms inspired by microscopic biology. The structures blur the line between the natural and artificial, suggesting a future where technology and biology merge.",
                date: "August 2023"
            },
            {
                id: 9,
                title: "Digital Decay",
                artist: "Thomas Wright",
                category: "mixed-media",
                image: "https://images.unsplash.com/photo-1604871000636-074fa5117945?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A commentary on digital impermanence, this piece combines glitch art techniques with traditional media scans. The artwork explores how digital information degrades and transforms over time.",
                date: "September 2023"
            },
            {
                id: 10,
                title: "Reflections",
                artist: "Sophia Kim",
                category: "photography",
                image: "https://images.unsplash.com/photo-1551732998-9573f695fdbb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A series of digitally manipulated photographs exploring the theme of reflection in urban environments. Water surfaces, glass buildings, and mirrors create a layered visual narrative about perception.",
                date: "October 2023"
            },
            {
                id: 11,
                title: "Cybernetic Garden",
                artist: "Jamal Ibrahim",
                category: "digital-painting",
                image: "https://images.unsplash.com/photo-1575995872537-3793d29d972c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A lush digital painting depicting a garden where plant life and technology have merged. Flowers bloom with circuit patterns and mechanical elements integrate seamlessly with organic forms.",
                date: "November 2023"
            },
            {
                id: 12,
                title: "Voxel Landscapes",
                artist: "Emma Wilson",
                category: "3d-rendering",
                image: "https://images.unsplash.com/photo-1563207153-f403bf289096?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                description: "A series of 3D landscapes created using voxel techniques. The minimalist approach creates striking scenes that balance between abstraction and recognition, inviting viewers to explore the blocky terrain.",
                date: "December 2023"
            }
        ];

        // DOM Elements
        const galleryContainer = document.getElementById('gallery-container');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const themeToggle = document.getElementById('theme-toggle');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modal-close');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalArtist = document.getElementById('modal-artist');
        const modalCategory = document.getElementById('modal-category');
        const modalDescription = document.getElementById('modal-description');
        const modalDate = document.getElementById('modal-date');

        // State
        let currentArtworks = [...artworks];
        let currentTheme = 'light';

        // Initialize the gallery
        function initGallery() {
            // Simulate loading
            setTimeout(() => {
                renderGallery(artworks);
                
                // Set up event listeners
                setupEventListeners();
            }, 1000);
        }

        // Render gallery items
        function renderGallery(items) {
            // Clear gallery
            galleryContainer.innerHTML = '';
            
            if (items.length === 0) {
                galleryContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No artworks found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
                return;
            }
            
            // Create gallery items
            items.forEach(artwork => {
                const galleryItem = document.createElement('button');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-id', artwork.id);
                galleryItem.setAttribute('aria-label', `View details of ${artwork.title} by ${artwork.artist}`);
                
                galleryItem.innerHTML = `
                    <div class="gallery-image-container">
                        <img 
                            src="${artwork.image}" 
                            alt="${artwork.title} by ${artwork.artist}" 
                            class="gallery-image"
                        >
                    </div>
                    <div class="gallery-info">
                        <h3 class="gallery-title">${artwork.title}</h3>
                        <p class="gallery-artist">${artwork.artist}</p>
                        <span class="gallery-category">${formatCategory(artwork.category)}</span>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }

        // Format category for display
        function formatCategory(category) {
            return category.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Filter artworks by search term and category
        function filterArtworks() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const categoryValue = categoryFilter.value;
            
            let filtered = [...artworks];
            
            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(artwork => 
                    artwork.title.toLowerCase().includes(searchTerm) || 
                    artwork.artist.toLowerCase().includes(searchTerm)
                );
            }
            
            // Filter by category
            if (categoryValue !== 'all') {
                filtered = filtered.filter(artwork => artwork.category === categoryValue);
            }
            
            currentArtworks = filtered;
            renderGallery(filtered);
        }

        // Open modal with artwork details
        function openModal(artworkId) {
            const artwork = artworks.find(item => item.id === parseInt(artworkId));
            
            if (!artwork) return;
            
            // Set modal content
            modalImage.src = artwork.image;
            modalImage.alt = `${artwork.title} by ${artwork.artist}`;
            modalTitle.textContent = artwork.title;
            modalArtist.textContent = `Artist: ${artwork.artist}`;
            modalCategory.textContent = formatCategory(artwork.category);
            modalDescription.textContent = artwork.description;
            modalDate.textContent = `Created: ${artwork.date}`;
            
            // Show modal
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
            
            // Focus on close button
            modalClose.focus();
            
            // Trap focus in modal
            trapFocus(modal);
            
            // Prevent scrolling on body
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modal.classList.remove('active');
            modal.setAttribute('aria-hidden', 'true');
            
            // Restore scrolling
            document.body.style.overflow = '';
            
            // Return focus to the element that opened the modal
            const activeArtworkId = modal.getAttribute('data-active-artwork');
            if (activeArtworkId) {
                const artworkElement = document.querySelector(`.gallery-item[data-id="${activeArtworkId}"]`);
                if (artworkElement) {
                    artworkElement.focus();
                }
            }
        }

        // Toggle theme between light and dark
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            
            // Update button text and icon
            const themeIcon = themeToggle.querySelector('.theme-toggle-icon');
            const themeText = themeToggle.querySelector('.theme-toggle-text');
            
            if (newTheme === 'dark') {
                themeIcon.textContent = 'ðŸŒ™';
                themeText.textContent = 'Dark Mode';
                themeToggle.setAttribute('aria-pressed', 'true');
            } else {
                themeIcon.textContent = 'ðŸŒž';
                themeText.textContent = 'Light Mode';
                themeToggle.setAttribute('aria-pressed', 'false');
            }
            
            currentTheme = newTheme;
        }

        // Trap focus within modal
        function trapFocus(element) {
            const focusableElements = element.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];
            
            element.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    // If shift + tab and on first element, go to last
                    if (e.shiftKey && document.activeElement === firstFocusable) {
                        e.preventDefault();
                        lastFocusable.focus();
                    }
                    // If tab and on last element, go to first
                    else if (!e.shiftKey && document.activeElement === lastFocusable) {
                        e.preventDefault();
                        firstFocusable.focus();
                    }
                }
                
                // Close on Escape
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Handle keyboard interactions
        function handleInteraction(event) {
            // Handle both mouse and keyboard events
            if (event.type === 'click' || 
                (event.type === 'keydown' && (event.key === 'Enter' || event.key === ' '))) {
                
                if (event.type === 'keydown') {
                    event.preventDefault(); // Prevent scrolling on space key
                }
                
                // If the target is a gallery item, open the modal
                if (event.currentTarget.classList.contains('gallery-item')) {
                    const artworkId = event.currentTarget.getAttribute('data-id');
                    modal.setAttribute('data-active-artwork', artworkId);
                    openModal(artworkId);
                }
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search form submission
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                filterArtworks();
            });
            
            // Input search (for real-time filtering)
            searchInput.addEventListener('input', function() {
                filterArtworks();
            });
            
            // Category filter change
            categoryFilter.addEventListener('change', function() {
                filterArtworks();
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            themeToggle.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleTheme();
                }
            });
            
            // Modal close button
            modalClose.addEventListener('click', closeModal);
            modalClose.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    closeModal();
                }
            });
            
            // Close modal when clicking outside content
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Add event listeners to gallery items
            document.addEventListener('click', function(e) {
                if (e.target.closest('.gallery-item')) {
                    const galleryItem = e.target.closest('.gallery-item');
                    const artworkId = galleryItem.getAttribute('data-id');
                    modal.setAttribute('data-active-artwork', artworkId);
                    openModal(artworkId);
                }
            });
            
            // Keyboard navigation for gallery items
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('keydown', handleInteraction);
            });
        }

        // Initialize the gallery when the page loads
        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
