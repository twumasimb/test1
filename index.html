<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Work Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Creative Work Sharing</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Upload Your Work</h2>
            <form id="upload-form">
                <input type="file" id="file-input" name="file" accept="image/*" required>
                <textarea id="description" name="description" placeholder="Add a description..." required></textarea>
                <input type="text" id="tags" name="tags" placeholder="Add tags (comma-separated)" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div id="gallery-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
