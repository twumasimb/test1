<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 1rem;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
        }

        .thumbnail {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .thumbnail:hover .info {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>
    <main>
        <input type="text" id="search" placeholder="Search artworks..." aria-label="Search artworks" />
        <section class="gallery" aria-label="Art Gallery">
            <div class="thumbnail" tabindex="0" aria-labelledby="art1">
                <img src="art1.jpg" alt="A beautiful sunset over the mountains" />
                <div class="info" id="art1">Sunset Over Mountains</div>
            </div>
            <div class="thumbnail" tabindex="0" aria-labelledby="art2">
                <img src="art2.jpg" alt="A colorful abstract painting" />
                <div class="info" id="art2">Abstract Colors</div>
            </div>
            <!-- Add more artworks as needed -->
        </section>
    </main>
    <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <span class="close" aria-label="Close modal">&times;</span>
        <img id="modalImage" src="" alt="" />
    </div>
    <footer>
        <p>&copy; 2023 Art Gallery</p>
    </footer>
    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const img = thumbnail.querySelector('img');
                modalImage.src = img.src;
                modalImage.alt = img.alt;
                modal.style.display = 'flex';
            });

            thumbnail.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    thumbnail.click();
                }
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        closeModal.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                closeModal.click();
            }
        });

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-bg');
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
