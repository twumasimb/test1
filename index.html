<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Page</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 0 80px 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: #fff;
        }
        main {
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #007BFF;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        h1, h2, h3 {
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0;
        }
        input, select, textarea, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
        .error {
            color: #d00;
            font-weight: bold;
        }
        .recipe-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .recipe-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating label {
            font-size: 24px;
            color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        .rating input[type="radio"]:checked + label {
            color: #ffcc00;
        }
        .search {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .search input {
            width: 70%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="#recipes">Recipes</a>
            <a href="#submit-recipe">Submit a Recipe</a>
        </nav>
    </header>
    <main>
        <section id="recipes">
            <h1>Recipe Sharing Page</h1>
            <div class="search">
                <input type="text" id="search-ingredient" placeholder="Search by ingredient" aria-label="Search by ingredient">
                <button onclick="searchRecipes()">Search</button>
            </div>
            <ul class="recipe-list" aria-live="polite" aria-atomic="true" id="recipe-list">
                <!-- Recipes will be dynamically added here -->
            </ul>
        </section>
        <section id="submit-recipe">
            <h2>Submit a Recipe</h2>
            <form id="recipe-form" onsubmit="submitRecipe(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required aria-required="true">

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required aria-required="true"></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required aria-required="true"></textarea>

                <label for="rating">Rating:</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required aria-required="true">
                    <label for="star1">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                </div>

                <button type="submit">Submit Recipe</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Recipe Sharing Page. All rights reserved.</p>
    </footer>
    <script>
        // Store recipes in local storage
        const recipes = JSON.parse(localStorage.getItem('recipes')) || [];

        // Function to display recipes
        function displayRecipes() {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';

            recipes.forEach((recipe, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                    <p><strong>Rating:</strong> ${recipe.rating} <span class="rating">${'★'.repeat(recipe.rating)}</span></p>
                    <button onclick="deleteRecipe(${index})">Delete</button>
                `;
                recipeList.appendChild(li);
            });
        }

        // Function to submit a recipe
        function submitRecipe(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            if (title && ingredients && instructions && rating) {
                const newRecipe = {
                    title,
                    ingredients,
                    instructions,
                    rating: parseInt(rating, 10)
                };

                recipes.push(newRecipe);
                localStorage.setItem('recipes', JSON.stringify(recipes));
                displayRecipes();
                document.getElementById('recipe-form').reset();
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Function to delete a recipe
        function deleteRecipe(index) {
            recipes.splice(index, 1);
            localStorage.setItem('recipes', JSON.stringify(recipes));
            displayRecipes();
        }

        // Function to search recipes by ingredient
        function searchRecipes() {
            const searchIngredient = document.getElementById('search-ingredient').value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => recipe.ingredients.toLowerCase().includes(searchIngredient));
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';

            filteredRecipes.forEach((recipe, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${recipe.title}</h3>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                    <p><strong>Rating:</strong> ${recipe.rating} <span class="rating">${'★'.repeat(recipe.rating)}</span></p>
                    <button onclick="deleteRecipe(${index})">Delete</button>
                `;
                recipeList.appendChild(li);
            });
        }

        // Load and display existing recipes on page load
        displayRecipes();
    </script>
</body>
</html>
