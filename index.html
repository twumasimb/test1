<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .countdown {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 2em;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0%;
            transition: width 1s;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
        }
        @media (prefers-reduced-motion: reduce) {
            .progress-bar {
                transition: none;
            }
        }
    </style>
</head>
<body>

    <a href="#main" class="skip-link">Skip to main content</a>
    
    <header>
        <h1>Event Countdown Timer</h1>
        <nav aria-label="Main Navigation">
            <a href="#main">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="main">
        <section>
            <h2>Countdown to Event</h2>
            <p>Countdown to our exciting event happening on <strong id="event-date">December 31, 2023</strong>.</p>
            <div class="countdown" role="timer" aria-live="polite">
                <div id="days" class="countdown-item"><span class="countdown-value">0</span> Days</div>
                <div id="hours" class="countdown-item"><span class="countdown-value">0</span> Hours</div>
                <div id="minutes" class="countdown-item"><span class="countdown-value">0</span> Minutes</div>
                <div id="seconds" class="countdown-item"><span class="countdown-value">0</span> Seconds</div>
            </div>
            <div class="progress-container" aria-label="Countdown Progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Event Countdown. All rights reserved.</p>
    </footer>

    <script>
        const eventDate = new Date("December 31, 2023 23:59:59").getTime();
        const countdownElements = {
            days: document.getElementById("days"),
            hours: document.getElementById("hours"),
            minutes: document.getElementById("minutes"),
            seconds: document.getElementById("seconds"),
            progressBar: document.querySelector(".progress-bar")
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElements.days.querySelector(".countdown-value").innerText = days;
            countdownElements.hours.querySelector(".countdown-value").innerText = hours;
            countdownElements.minutes.querySelector(".countdown-value").innerText = minutes;
            countdownElements.seconds.querySelector(".countdown-value").innerText = seconds;

            const totalDuration = eventDate - new Date("January 1, 2023").getTime(); // Total countdown duration
            const elapsedDuration = now - new Date("January 1, 2023").getTime(); // Elapsed time since start
            const progressPercentage = Math.min((elapsedDuration / totalDuration) * 100, 100);
            countdownElements.progressBar.style.width = progressPercentage + "%";
            countdownElements.progressBar.setAttribute("aria-valuenow", progressPercentage);
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
