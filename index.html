<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <style>
        /* Accessibility-focused CSS with focus indicators */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0 0 80px 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header, main, footer {
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
        }

        main {
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .countdown-item {
            margin: 0 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0;
            transition: width 0.5s;
        }

        button:focus, input:focus, select:focus, textarea:focus, a:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .dark-bg button:focus, .dark-bg a:focus {
            outline: 3px solid #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Countdown Timer</h1>
    </header>
    <main>
        <section aria-live="polite" aria-atomic="true">
            <div class="countdown-container">
                <div class="countdown-item" aria-label="Days remaining">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item" aria-label="Hours remaining">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item" aria-label="Minutes remaining">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item" aria-label="Seconds remaining">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="progress-bar" aria-label="Progress towards the event">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Event Countdown Timer. All rights reserved.</p>
    </footer>
    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Dec 31, 2023 23:59:59").getTime();

        // Update the countdown every second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in elements with id="days", id="hours", id="minutes", id="seconds"
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // Calculate the progress bar width
            const totalSeconds = Math.floor((countDownDate - new Date("Dec 31, 2022 23:59:59").getTime()) / 1000);
            const currentSeconds = Math.floor((countDownDate - now) / 1000);
            const progress = 100 - (currentSeconds / totalSeconds * 100);

            // Update the progress bar
            document.getElementById("progress-bar-fill").style.width = progress + "%";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                document.getElementById("progress-bar-fill").style.width = "100%";
            }
        }, 1000);
    </script>
</body>
</html>
