<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        .color-input {
            margin: 10px 0;
        }
        .color-preview {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:focus, input:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
        .palette {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Palette Mixer</h1>
    </header>
    <main>
        <section>
            <h2>Create Your Custom Palette</h2>
            <label for="color1">Color 1:</label>
            <input type="color" id="color1" class="color-input" aria-label="Select first color" />
            
            <label for="color2">Color 2:</label>
            <input type="color" id="color2" class="color-input" aria-label="Select second color" />
            
            <div class="palette">
                <div id="colorPreview1" class="color-preview" aria-label="Preview of Color 1"></div>
                <div id="colorPreview2" class="color-preview" aria-label="Preview of Color 2"></div>
            </div>
            
            <button id="mixButton" aria-label="Mix selected colors">Mix Colors</button>
            <div id="mixedColorPreview" class="color-preview" aria-label="Preview of mixed color"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Color Palette Mixer. All rights reserved.</p>
    </footer>
    <script>
        // Function to update color previews
        function updateColorPreviews() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            document.getElementById('colorPreview1').style.backgroundColor = color1;
            document.getElementById('colorPreview2').style.backgroundColor = color2;
        }

        // Function to mix colors and show the result
        function mixColors() {
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const mixedColor = blendColors(color1, color2);
            document.getElementById('mixedColorPreview').style.backgroundColor = mixedColor;
        }

        // Function to blend two hex colors
        function blendColors(color1, color2) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);
            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);
            const r = Math.round((r1 + r2) / 2);
            const g = Math.round((g1 + g2) / 2);
            const b = Math.round((b1 + b2) / 2);
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        // Event listeners for color inputs and button
        document.getElementById('color1').addEventListener('input', updateColorPreviews);
        document.getElementById('color2').addEventListener('input', updateColorPreviews);
        document.getElementById('mixButton').addEventListener('click', mixColors);
        document.getElementById('mixButton').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                mixColors();
            }
        });
    </script>
</body>
</html>
