<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Budget Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        /* Ensure all interactive elements have visible focus indicators */
        button:focus, input:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Budget Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Calculate Your Budget</h2>
            <form id="budgetForm" aria-labelledby="budgetForm">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required aria-required="true" placeholder="Enter your income">

                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" name="expenses" required aria-required="true" placeholder="Enter your expenses">

                <button type="button" id="calculateButton">Calculate</button>
            </form>
            <div id="result" class="result" aria-live="polite" hidden>
                <h3>Budget Breakdown</h3>
                <p id="breakdown"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Budget Calculator</p>
    </footer>
    <script>
        document.getElementById('calculateButton').addEventListener('click', handleInteraction);
        
        // For any element with mouse events, add keyboard support
        document.getElementById('calculateButton').addEventListener('keydown', handleInteraction);

        function handleInteraction(event) {
            // Handle both mouse and keyboard events
            if (event.type === 'click' || 
                (event.type === 'keydown' && (event.key === 'Enter' || event.key === ' '))) {
                const income = parseFloat(document.getElementById('income').value);
                const expenses = parseFloat(document.getElementById('expenses').value);
                
                if (!isNaN(income) && !isNaN(expenses)) {
                    const remaining = income - expenses;
                    const breakdownText = remaining >= 0 
                        ? `You have $${remaining.toFixed(2)} left after expenses.`
                        : `You are over budget by $${Math.abs(remaining).toFixed(2)}.`;
                    
                    document.getElementById('breakdown').textContent = breakdownText;
                    const resultDiv = document.getElementById('result');
                    resultDiv.hidden = false; // Show result
                } else {
                    alert('Please enter valid numbers for income and expenses.');
                }
            }
        }
    </script>
</body>
</html>
