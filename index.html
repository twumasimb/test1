<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-paw"></i> Pet Showcase</h1>
        <p>Share your furry, feathery, or scaly friends with the world!</p>
    </header>

    <main>
        <section id="add-pet-section">
            <h2>Add Your Pet</h2>
            <form id="pet-form">
                <div class="form-group">
                    <label for="pet-name">Pet Name:</label>
                    <input type="text" id="pet-name" required>
                </div>
                
                <div class="form-group">
                    <label for="pet-breed">Breed/Species:</label>
                    <input type="text" id="pet-breed" required>
                </div>
                
                <div class="form-group">
                    <label for="pet-age">Age:</label>
                    <input type="number" id="pet-age" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="pet-fact">Fun Fact:</label>
                    <textarea id="pet-fact" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pet-photo">Photo URL:</label>
                    <input type="url" id="pet-photo" placeholder="https://example.com/pet-photo.jpg" required>
                    <p class="hint">Enter a direct link to your pet's photo</p>
                </div>
                
                <button type="submit">Add Pet</button>
            </form>
        </section>

        <section id="pet-gallery">
            <h2>Pet Gallery</h2>
            <div id="pets-container" class="pets-grid">
                <!-- Pet cards will be added here dynamically -->
                <div class="no-pets-message">No pets added yet. Be the first to showcase your pet!</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Pet Showcase | Made with <i class="fas fa-heart"></i> for pet lovers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
