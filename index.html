<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Showcase - Show Off Your Furry Friends!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .add-pet-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .add-pet-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .pet-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pet-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .pet-photo {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .pet-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .pet-photo.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 48px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .pet-info h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .pet-details {
            margin-bottom: 15px;
        }

        .pet-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .pet-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #777;
        }

        .fun-fact {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }

        .fun-fact-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .fun-fact-text {
            color: #555;
            font-style: italic;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
            opacity: 0;
        }

        .pet-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .pets-grid {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Pet Showcase</h1>
            <p>Show off your adorable furry, feathered, and scaly friends!</p>
        </div>

        <div class="add-pet-section">
            <h2>Add Your Pet</h2>
            <form id="petForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="petName">Pet Name *</label>
                        <input type="text" id="petName" required>
                    </div>
                    <div class="form-group">
                        <label for="petBreed">Breed</label>
                        <input type="text" id="petBreed" placeholder="e.g., Golden Retriever">
                    </div>
                    <div class="form-group">
                        <label for="petAge">Age</label>
                        <input type="text" id="petAge" placeholder="e.g., 3 years">
                    </div>
                    <div class="form-group">
                        <label for="petPhoto">Photo URL</label>
                        <input type="url" id="petPhoto" placeholder="https://...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="petFunFact">Fun Fact</label>
                    <textarea id="petFunFact" placeholder="Tell us something interesting about your pet!"></textarea>
                </div>
                <button type="submit" class="add-btn">Add My Pet üêï</button>
            </form>
        </div>

        <div id="petsContainer">
            <div class="pets-grid" id="petsGrid"></div>
        </div>
    </div>

    <script>
        let pets = [
            {
                id: 1,
                name: "Luna",
                breed: "Golden Retriever",
                age: "3 years",
                photo: "https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                funFact: "Luna can catch frisbees mid-air and has never missed one! She also knows how to open doors with her paws."
            },
            {
                id: 2,
                name: "Whiskers",
                breed: "Persian Cat",
                age: "5 years",
                photo: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                funFact: "Whiskers has a daily routine of sitting by the window at exactly 3 PM to watch birds. He's never late!"
            },
            {
                id: 3,
                name: "Charlie",
                breed: "Labrador Mix",
                age: "7 years",
                photo: "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                funFact: "Charlie is a therapy dog who visits hospitals every weekend. He's helped over 200 patients smile!"
            },
            {
                id: 4,
                name: "Bella",
                breed: "British Shorthair",
                age: "2 years",
                photo: "https://images.unsplash.com/photo-1596854407944-bf87f6fdd49e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80",
                funFact: "Bella has learned to high-five and sits on command. She also loves playing fetch like a dog!"
            }
        ];

        let nextId = 5;

        function createPetCard(pet) {
            return `
                <div class="pet-card">
                    <button class="delete-btn" onclick="deletePet(${pet.id})" title="Remove pet">√ó</button>
                    <div class="pet-photo ${pet.photo ? '' : 'placeholder'}">
                        ${pet.photo ? `<img src="${pet.photo}" alt="${pet.name}" onerror="this.parentNode.innerHTML='üêæ'">` : 'üêæ'}
                    </div>
                    <div class="pet-info">
                        <h3>${pet.name}</h3>
                        <div class="pet-details">
                            <div class="pet-detail">
                                <span class="detail-label">Breed:</span>
                                <span class="detail-value">${pet.breed || 'Mixed'}</span>
                            </div>
                            <div class="pet-detail">
                                <span class="detail-label">Age:</span>
                                <span class="detail-value">${pet.age || 'Unknown'}</span>
                            </div>
                        </div>
                        ${pet.funFact ? `
                            <div class="fun-fact">
                                <div class="fun-fact-label">Fun Fact:</div>
                                <div class="fun-fact-text">${pet.funFact}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderPets() {
            const petsGrid = document.getElementById('petsGrid');
            const petsContainer = document.getElementById('petsContainer');
            
            if (pets.length === 0) {
                petsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No pets yet!</h3>
                        <p>Add your first pet using the form above to get started.</p>
                    </div>
                `;
            } else {
                petsContainer.innerHTML = `<div class="pets-grid" id="petsGrid">${pets.map(createPetCard).join('')}</div>`;
            }
        }

        function addPet(event) {
            event.preventDefault();
            
            const name = document.getElementById('petName').value.trim();
            const breed = document.getElementById('petBreed').value.trim();
            const age = document.getElementById('petAge').value.trim();
            const photo = document.getElementById('petPhoto').value.trim();
            const funFact = document.getElementById('petFunFact').value.trim();

            if (!name) {
                alert('Please enter your pet\'s name!');
                return;
            }

            const newPet = {
                id: nextId++,
                name: name,
                breed: breed,
                age: age,
                photo: photo,
                funFact: funFact
            };

            pets.push(newPet);
            renderPets();
            
            // Reset form
            document.getElementById('petForm').reset();
            
            // Scroll to the new pet card
            setTimeout(() => {
                const newCard = document.querySelector(`[onclick="deletePet(${newPet.id})"]`).closest('.pet-card');
                newCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function deletePet(id) {
            if (confirm('Are you sure you want to remove this pet from the showcase?')) {
                pets = pets.filter(pet => pet.id !== id);
                renderPets();
            }
        }

        // Initialize
        document.getElementById('petForm').addEventListener('submit', addPet);
        renderPets();
    </script>
</body>
</html>
